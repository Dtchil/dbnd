[tox]
envlist = py27-airflow_1_10_7,py36-airflow_1_10_7,manifest
toxworkdir = {toxinidir}/../../.tox/dbnd-airflow-operator

[dbnd]
home = {toxinidir}/../..
tests = test_dbnd_airflow_operator
modules = {[dbnd]home}/modules
[testenv]
# Python 3.6+ has a number of compile-time warnings on invalid string escapes.
# PYTHONWARNINGS=d and --no-compile below make them visible during the Tox run.
install_command = pip install --no-compile {opts} {packages}

# Prevent random setuptools/pip breakages like
# https://github.com/pypa/setuptools/issues/1042 from breaking our builds.
setenv =
	VIRTUALENV_NO_DOWNLOAD = 1
	DBND__CORE__TRACKER = ['file', 'console']
	AIRFLOW__CORE__SQL_ALCHEMY_CONN = sqlite:///{[tox]toxworkdir}/dbnd-{envname}-unittest.db

whitelist_externals = rm

filterwarnings =
	once::Warning: Django>=1.5,<1.6
	ignore::ResourceWarning

commands =
	coverage erase
	pytest  --junit-xml build/junit-{envname}.xml {[dbnd]tests} {posargs}
	#  coverage report


[testenv:py27-airflow_1_10_0]
deps =
	-e {[dbnd]modules}/dbnd
	pytest
	coverage
	apache-airflow==1.10.1
	marshmallow-sqlalchemy==0.18.0
	werkzeug<1.0.0


[testenv:py27-airflow_1_10_7]
deps =
	-e {[dbnd]modules}/dbnd
	pytest
	coverage
	apache-airflow==1.10.7
	werkzeug<1.0.0

[testenv:py36-airflow_1_10_7]
deps =
	-e {[dbnd]modules}/dbnd
	pytest
	coverage
	apache-airflow==1.10.7
	werkzeug<1.0.0



[testenv:manifest]
basepython = python3.6
deps = check-manifest
skip_install = true
commands = check-manifest
